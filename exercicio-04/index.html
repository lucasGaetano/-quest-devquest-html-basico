<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Tabela de Roupas</h1>

<body>
    <h2>Moda</h2>
    <table class="tabela-moda">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>R$ 49,00</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table class="tabela-casa">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>Televisão</td>
            </tr>
            <tr>
                <td>R$ 1.200,00</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
